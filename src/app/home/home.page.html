<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Paypal for App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        Use this Pay button in your app's payment page with the attached logic.
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="welcome-card">
    <!-- <ion-img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSlCgCNHvp4UgK4mkSDvMWdTm6W3gSf9md7ZpXk2ErILDl6TLE_&usqp=CAU"></ion-img> -->
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>PayPal Sample</ion-card-title>
      <ion-row>
        <ion-col>
          Total Payment
        </ion-col>
        <ion-col>
          {{currencyIcon}}{{paymentAmount}}
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" color="success" (click)="payWithPaypal()">Pay with PayPal</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
